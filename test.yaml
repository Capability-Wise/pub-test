apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Namespace
  metadata:
    name: smp

- kind: PersistentVolume
  apiVersion: v1
  metadata:
    name: smp-config-volume
    namespace: smp
    labels:
      type: local
  spec:
    storageClassName: gp2
    capacity:
      storage: 20Gi
    accessModes:
      - ReadWriteOnce
    hostPath:
      path: "/mnt/data"

- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: smp-config-claim
    namespace: smp
  spec:
    storageClassName: gp2
    accessModes:
      - ReadWriteMany
    resources:
      requests:
        storage: 20Gi
  
  
- apiVersion: v1
  kind: Service
  metadata:
    name: smp
    namespace: smp
  spec:
    selector:
      app: smp
    ports:
    - port: 8080
      targetPort: 8080
    type: LoadBalancer     
       
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: smp
    namespace: smp
  spec:
    selector:
      matchLabels:
        app: smp
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          app: smp
      spec:
        containers:
        - image: 780816965116.dkr.ecr.ap-southeast-2.amazonaws.com/smp-repo:latest
          name: smp-phoss
          env:
          - name: MYSQL_DB
            value: smpdb
          ports:
          - containerPort: 8080
            name: smp
          volumeMounts:
          - name: smp-storage
            mountPath: /config
        volumes:
        - name: smp-storage
          persistentVolumeClaim:
            claimName: smp-config-claim
    
